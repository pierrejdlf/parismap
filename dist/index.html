    <!-- Handlebars templates -->
    <script id="menu-template" type="text/x-handlebars-template">

    <script id="plouf-template" type="text/x-handlebars-template">
      <div class="plouf-container {{type}}">
        
        <div class="arrow"></div>

        <div class="content">
          {{#if istweet}}
            <div class="meta">
              <div class="date">{{formatdate date}}</div>
              <a class="link" href="http://twitter.com/{{user.id}}" target="_blank">@{{user.name}}</a>
            </div>
          {{else}}
            {{#if isevent}}
              <div class="meta">
                <div class="date">{{formatdate date}}</div>
                <a class="link" href="{{link}}" target="_blank">info {{splitype ptype}}</a>
              </div>
              <div class="address">{{place}} | {{address}}</div>
            {{/if}}
          {{/if}}

          {{#if isevent}} 
            <div class="title">- {{title}} -</div>
            <div class="text">{{{text}}}</div>
          {{else}}
            <div class="text">{{{text}}}</div>
          {{/if}}
        </div>

      </div>
    </script>


    <!-- script -->
    <script>
    $(function(){

    </script>
